{% extends 'surrounding.htm' %}
{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		<div class="row bg-col2">
			<div class="col-md-4">
				<i class="fa fa-user fa-5x pull-left"></i>
			</div>
			<div class="col-md-8">
				<h3>{{ auth.user.username }}</h3>
				<form action="{{ path_for('auth.logout')}}" method="post" class="ajax-post">
					{{ csrf.field | raw }}
					<button class="btn-block btn btn-trnsp btn-bordered col2" type="submit">
						Logout
					</button>
				</form>
				<br>
			</div>
		</div>
		<br />
		{% include 'auth/list-quicklogin.htm' %}
		<hr>
		<div class="row">
			<div class="col-md-12 dark">
				<p>Not listed? <a href="{{ path_for('auth.signin')}}" class="item-link ajax-link col2">Login</a> as another user
					or <a href="{{ path_for('auth.signup')}}" class="ajax-link item-link col2">create new account</a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
