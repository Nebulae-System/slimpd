<div class="form-group row {{ errors.password ? 'has-error' : '' }}">
	<label for="password{{passwordid}}" class="col-sm-5 col-form-label uc dark">{{ 'password'|ll }}</label>
	<div class="col-sm-7">
		<div class="abs-icon dark toggle-tooltip disabled remember_password_toggle{{passwordid}}" title="{{ 'password.lock.tooltip'|ll }}">
			<i class="fa fa-2x fa-unlock-alt toggle-lock" data-target=".remember_password{{passwordid}}"></i>
		</div>
		<input type="password" class="form-control" name="password" id="password{{passwordid}}" value="" placeholder="{{ placeholder ? placeholder : '' }}">
		<input type="hidden" class="remember_password{{passwordid}}" name="remember_password" id="remember_password{{passwordid}}" value="">
		{% if errors.password %}
			<span class="help-block">{{ errors.password | first }}</span>
		{% endif %}
	</div>
</div>
