{% extends 'surrounding.htm' %}
{% block content %}
<div class="row">
	<div class="col-md-4 col-md-offset-3">
		{% include 'auth/list-quicklogin.htm' %}
		<hr/>
		<form action="{{ path_for('auth.signin')}}" method="post" class="ajax-post">
			{% include 'auth/input-username.htm' %}
			{% include 'auth/input-password.htm' %}
			{# add cross-site-request-forgery protection #}
			{{ csrf.field | raw }}
			<div class="form-group row">
				<div class="col-sm-7 col-sm-offset-5">
					<button type="submit" class="btn-block btn btn-trnsp btn-bordered col2 ">Login</button>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<hr>
					<a class="btn btn-default btn-block ajax-link" href="{{ path_for('auth.signup')}}">or create new account</a>
				</div>
			</div>
		</form>
	</div>
</div>
{% endblock %}
