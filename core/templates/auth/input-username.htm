<div class="form-group {{ errors.username ? 'has-error' : '' }} row">
	<label for="username" class="col-sm-5 col-form-label uc dark">Username</label>
	<div class="col-sm-7">
		<div class="abs-icon dark toggle-tooltip toggle-password-lock disabled" title="remember username on this device">
			<i class="fa fa-2x fa-unlock-alt toggle-lock" data-target="#remember_username"></i>
		</div>
		<input type="text" class="form-control" name="username" id="username" value="{{oldInput.username}}">
		<input type="hidden" class="" name="remember_username" id="remember_username" value="">
		{% if errors.username %}
			<span class="help-block">{{ errors.username | first }}</span>
		{% endif %}
	</div>
</div>
