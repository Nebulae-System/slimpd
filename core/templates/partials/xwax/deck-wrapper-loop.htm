{% if not config.xwax.decks %}
	<div class="col-md-4">
		<p>Invalid configuration</p>
	</div>
	<div class="col-md-8">
		<pre>[xwax]decks = 0</pre>
	</div>
{% else %}
{% set colidx = (config.xwax.decks > 3) ? 3 : 12/config.xwax.decks %}
{% for i in 1..config.xwax.decks %}
<div class="col-md-{{colidx}}">
	<div class="row xwax-row xwax-deck-{{i-1}} bg-col4">
	</div>
</div>
{% endfor %}
{% endif %}
