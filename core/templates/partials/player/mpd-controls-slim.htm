<div class="row">
	<div class="col-sm-2">
		<button role="control" class="btn btn-trnsp player-ctrl" data-player='{"action":"prev", "mpdurl":"{{root}}mpdctrl/previous"}'>
			<i class="fa fa-chevron-left sign-ctrl fa-fw"></i>
		</button>
	</div>
	<div class="col-sm-2">
		<button role="control" class="btn btn-trnsp player-ctrl" data-player='{"action":"togglePause"}'>
			<i class="fa fa-pause sign-ctrl mpd-status-playpause fa-lg"></i>
		</button>
	</div>
	<div class="col-sm-2">
		<button role="control" class="btn btn-trnsp player-ctrl" data-player='{"action":"next", "mpdurl":"{{root}}mpdctrl/next"}'>
			<i class="fa fa-chevron-right sign-ctrl fa-fw"></i>
		</button>
	</div>
	
	<div class="col-sm-2 status-random">
		<button role="control" class="btn btn-trnsp player-ctrl" data-player='{"action":"toggleRandom", "mpdurl":"{{root}}mpdctrl/toggleRandom"}' title="toggle random">
			<i class="fa fa-random sign-ctrl fa-fw"></i>
		</button>
	</div>
	<div class="col-sm-2 status-repeat">
		<button role="control" class="btn btn-trnsp player-ctrl" data-player='{"action":"toggleRepeat", "mpdurl":"{{root}}mpdctrl/toggleRepeat"}' title="toggle repeat">
			<i class="fa fa-repeat sign-ctrl fa-fw"></i>
		</button>
	</div>
	<div class="col-sm-2 status-consume">
		<button role="control" class="btn btn-trnsp player-ctrl" data-player='{"action":"toggleConsume", "mpdurl":"{{root}}mpdctrl/toggleConsume"}' title="toggle consume">
			<span><i class="fa fa-fire sign-ctrl fa-fw"></i></span>
		</button>
	</div>
</div>
