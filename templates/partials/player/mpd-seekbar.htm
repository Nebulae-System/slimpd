<div style="position:relative; margin-left: 30px; margin-right: 120px;">
	<div style="height: 10px;">
		<canvas id="timegrid-mpd" class="timegrid-mpd timegrid slimplayer-hidden" style="position:relative; top: -7px;"></canvas>
	</div>
	<div style="position:relative;">
		<div class="mpd-ctrl-seekzero"></div>
		<object class="waveform svg-ajax-object"
			data="{{ placeholderSvgUrl }}"
			data-svgurl="{{ waveformSvgUrl }}?colorFor=mpd" type="image/svg+xml">
		</object>
		<div class="waveform-wrapper" data-jsonurl="{{ waveformJsonUrl }}"></div>
		<div class="mpd-status-progressbar"></div>
		<div class="mpd-ctrl-seekbar"></div>
	</div>
</div>
